type MovimientoCaja{
    id: ID!
    monto: Float!
    tipo: String!
    fecha: String!
    descripcion: String
    caja: Caja!
    venta: Venta!
}
input InputMovimientoCaja{
    monto: Float!
    tipo: String!
    fecha: String!
    descripcion: String
    cajaId: ID!
    ventaId: ID!
}
type PaginadorMovimientoCaja{
